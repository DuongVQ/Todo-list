<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="form-control">
            <textarea class="content" id="content" placeholder="Enter your task..."></textarea>
            <button class="add-task" id="add-task">Add Task</button>
        </div>
    
        <div id="list-task">
            <h4>List your Task</h4>
            
            <div id="result">
                <p>Not yet task!</p>
            </div>
        </div>
        <div class="delete-all">
            <button class="delete-allTask">Delete All <i class="fa-solid fa-delete-left"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
